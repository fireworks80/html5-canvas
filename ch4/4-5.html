<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-5</title>
</head>

<body>
  <canvas width="500" height="500"></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const {
      width,
      height
    } = canvas;
    let count = 0;
    const tick = 9;
    const shipsImg = new Image();
    let num = 0;
    shipsImg.src = 'ships.png';

    const drawImage = (img, sx, sy, sw, sh, dx, dy, dw, dh) => {
      ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);
    };

    const drawScreen = () => {
      ctx.fillStyle = 'gray';
      ctx.fillRect(0, 0, width, height);
      count += 1;

      console.log(count % tick)
      if (count % tick === 0) {

        num = 0;

      }

      if (count % tick === tick - 1) num = 1;

      drawImage(shipsImg, 32 * num, 0, 32, 32, 50, 50, 64, 64);
      requestAnimationFrame(drawScreen);
    };
    shipsImg.addEventListener('load', drawScreen, false);
  </script>
</body>

</html>
