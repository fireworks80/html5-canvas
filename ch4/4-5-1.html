<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-5-1</title>
</head>

<body>
  <canvas width="500" height="500"></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const {
      width,
      height
    } = canvas;
    const animationFrames = [1, 2, 3, 4, 5, 6, 7, 8];
    let frameIndex = 0;
    const tileSheet = new Image();
    tileSheet.src = 'tanks_sheet.png';

    const drawScreen = () => {
      requestAnimationFrame(drawScreen);

      ctx.fillStyle = '#aaa';
      ctx.fillRect(0, 0, width, height);

      const sourceX = Math.floor(animationFrames[frameIndex] % animationFrames.length) * 32;
      const sourceY = Math.floor(animationFrames[frameIndex] / animationFrames.length) * 32;

      if (frameIndex === animationFrames.length - 1) frameIndex = 0;
      frameIndex += 1;

      // console.log(sourceX)
      ctx.drawImage(tileSheet, sourceX, sourceY, 32, 32, 50, 50, 32, 32);


    };

    tileSheet.addEventListener('load', drawScreen, false);
  </script>
</body>

</html>
